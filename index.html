<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div id="affichage">
        <div id="nb1" class="display"></div>
        <div id="operator" class="display"></div>
        <div id="nb2" class="display"></div>
        <div id="result" class="display"></div>
    </div>
    <div class="clavier">
        <div class="buttons">
            <button id="btnac">AC</button>
            <br>
            <button id="btn7" class="nb">7</button><button id="btn8" class="nb">8</button><button id="btn9" class="nb">9</button><button
                id="btnby" class="operator">x</button>
            <br>
            <button id="btn4" class="nb">4</button><button id="btn5" class="nb">5</button><button id="btn6" class="nb">6</button><button
                id="btndivide" class="operator">/</button>
            <br>
            <button id="btn1" class="nb">1</button><button id="btn2" class="nb">2</button><button id="btn3" class="nb">3</button><button
                id="btnminus" class="operator">-</button>
            <br>
            <button id="btn0" class="nb">0</button><button id="btncomma" class="nb">.</button><button id="btnequal">=</button><button
                id="btnplus" class="operator">+</button>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
