<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <!-- Nous allons afficher ici les nombres et les operateurs -->
    <div class="screen bg-light text-end">
        <div id="nb1" class="display text-secondary pe-2">0</div>
        <div id="operator" class="display text-secondary pe-2"></div>
        <div id="nb2" class="display text-secondary pe-2"></div>
        <div id="result" class="display p-2"></div>
    </div>


    <div class="clavier bg-dark">
        <div class="row row-cols-4 m-0 pt-1 px-1 ac-btn">
            <button id="btnac" class="col btn btn-danger text-dark fw-bold fs-3">AC</button>
        </div>
        <div class="row row-cols-4 g-1 px-1 m-0 all-btn">
            <button id="btn7" class="col nb btn btn-secondary">7</button>
            <button id="btn8" class="col nb btn btn-secondary">8</button>
            <button id="btn9" class="col nb btn btn-secondary">9</button>
            <button id="btnby" class="col operator btn btn-warning">x</button>

            <button id="btn4" class="nb col btn btn-secondary">4</button>
            <button id="btn5" class="nb col btn btn-secondary">5</button>
            <button id="btn6" class="nb col btn btn-secondary">6</button>
            <button id="btndivide" class="operator col btn btn-warning">/</button>

            <button id="btn1" class="nb col btn btn-secondary">1</button>
            <button id="btn2" class="nb col btn btn-secondary">2</button>
            <button id="btn3" class="nb col btn btn-secondary">3</button>
            <button id="btnminus" class="operator col btn btn-warning">-</button>

            <button id="btn0" class="nb col btn btn-secondary">0</button>
            <button id="btncomma" class="nb col btn btn-secondary">.</button>
            <button id="btnequal" class="col btn btn-light">=</button>
            <button id="btnplus" class="operator col btn btn-warning">+</button>
        </div>
    </div>

    <!-- Appel de notre JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
